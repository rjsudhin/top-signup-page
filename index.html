<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The odin project Signup page</title>
</head>
<body>
  <section id="section-1">
    <!-- logo section  -->
  </section>
  <section id="section-2">
    <div class="form-description">
      <p class="description">
        This is not a real online service! You know you need something
        like this in your life to help you realize your deepest dreams.
        Sign up now to get started.
      </p>
      <p class="sign-description">
        You <em>know</em> you want to.
      </p>
    </div>
    <!-- form section  -->
     <form action="" method="post">

      <div id="personal-container">
        <h2>Let's do this!</h2>
        <div class="form-row">
          <label for="f-name">First Name</label>
          <input type="text" id="f-name" name="user-first-name">
        </div>
  
        <div class="form-row">
          <label for="l-name">Last Name</label>
          <input type="text" id="l-name" name="user-last-name">
        </div>
  
        <div class="form-row">
          <label for="email">Email</label>
          <input type="email" name="user-email" id="email">
        </div>
  
        <div class="form-row">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="user-phone">
        </div>
  
        <div class="form-row">
          <label for="password">Password</label>
          <input type="password" id="password" name="user-password">
        </div>
  
        <div class="form-row">
          <label for="c-password">Confirm Password</label>
          <input type="password" id="c-password" name="user-c-password">
        </div>
      </div>

      <div id="bottom-container">
        <button type="submit">Create Account</button>
        <p>
          Already have an account? Log in
        </p>
      </div>
     </form>
  </section>
</body>
</html>
